{% extends "layout.html" %}
{% block body %}
<!-- PAGE CONTENT -->
 <div class="container-fluid">
  <div class="well well-lg" style = "border-top: 3px solid; border-bottom: 3px solid; margin-bottom:0px; boldackground-color: Gainsboro ">
    <h1 style = "font-weight : bold; text-align : center;">Currency</h1>
  <p></p>
</div>
  <table id="currencytable" class="table table-hover table-responsive">
    <thead>
    <tr>
      <th id="name">Name</th>
      <th id="currencycode">Currency Code</th>
      <th id="exchangerate">Exchange Rate (To U.S Dollar)</th>
    </tr>
    </thead>
    <!-- Figure out how to add foreign currency signs.-->
    <tbody>
      {% for currency in currencies %}
        <tr>
         <td><a href="/currencies/{{currency.rowid}}">{{ currency.name }}</a></td>
         <td>{{ currency.currency }}</td>
         <td>{{ currency.exchange_rate }}</td>
        </tr>
      {% endfor %}
      </tbody>
  </table>
 </div> 
<!-- END PAGE CONTENT -->
<!-- SCRIPT FOR SORTING-->
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
      $('#currencytable').DataTable();
  } );
</script>
<!-- END SCRIPT FOR SORTING-->
{% endblock %}
