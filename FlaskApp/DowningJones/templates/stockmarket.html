{% extends "layout.html" %}
{% block body %}
<style>
body{
    background:linear-gradient(rgba(200,265,265,0.45), rgba(265,265,265,0.45)), url("../static/background3.png");
    background-size: cover !important;
}
</style>
<script type="text/javascript" src="../static/count.js" ></script>
<!-- PAGE CONTENT -->

<div class="content">
  <div class="row" style="padding:30px">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="text-align: center">
      <h1 style = "font-weight : bold">{{market.name}}</h1>
    </div>
  </div>
    <div class="row" style="padding:30px">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <img id="location-pic" src="../static/{{market.exchange}}-SE.gif" height="100" width= "300">
        </div>
        <div class="col-md-2" id="content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>{{market.name}}</b>
                </div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Location</th>
                                <td><a href="/locations/{{market.rowid}}">{{market.location}}</a></td>
                            </tr>
                            <tr>
                                <th>Market Cap</th>
                                <td>{{market.market_cap_exchange}}</a></td>
                            </tr>
                            <tr>
                              <th>Currency</th>
                              <td><a class = "currency2" id = "cu {{ market.currency }}" >{{ market.currency }}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
 <!-- END PAGE CONTENT -->
<script>
    onload = function(){count_helper('currency', '2', '/currencies/', 'cu ');} 
</script>
{% endblock %}
