{% extends "layout.html" %}
{% block body %}
<style>
a{
	color: black;
}
b{
    font-size:16px;
}
th,a {
    padding: 15px !important;
}

body{
    background-image: url("../static/background3.png") !important;
    background-size: cover !important;
}
</style>
<!-- PAGE CONTENT -->
<div class="well well-lg" style = "border-top: 3px solid; border-bottom: 3px solid; margin-bottom:0px; background-color: lightgrey ">
  <h1 style = "font-weight : bold; text-align : center;">{{currency.name}}</h1>
</div>

<div class="content">
    <div class="row" style="padding:50px">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img id="currency-pic" src="../static/Currency/{{currency.currency}}-banknotes.png" height="500" width= "80%">
        </div>
        <div class="col-md-1"></div>

        <div class="col-md-2" id="content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>{{currency.name}}</b>
                </div>
                
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Location</th>
                                <th style="text-align:center"><a href="/currency/{{currency.locations}}">{{currency.locations}}</a></th>
                            </tr>
                            <tr>
                                <th>Exchanges</th>
                                <th style="text-align:center"><a href="/currency/{{currency.exchanges}}">{{currency.exchanges}}</a></th>
                            </tr>
                            <tr>
                                <th>Currency Symbol</th>
                                <th style="text-align:center">{{currency.currency}}</th>
                            </tr>
                            <tr>
                                <th> Exchange Rate</th>
                                <th style="text-align:center"> {{currency.exchange_rate}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
 <!-- END PAGE CONTENT -->
{% endblock %}
