{% extends "layout.html" %}
{% block body %}
<!-- PAGE CONTENT -->
<div class="container-fluid">
  <div class="row" style="padding:30px">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="text-align: center">
        <h1 style = "font-weight : bold">Companies</h1>
      </div>
  </div> 
    <table id="companytable" class="table table-hover table-striped table-responsive table-bordered">
    <thead>
      <tr>
        <th id="name">Name</th>
        <th id="symbol">Symbol</th>
        <th id="exchange">Exchange</th>
        <th id="currency">Currency</th>
        <th id="location">Location</th>
      </tr>
      </thead>
      <!-- Figure out how to add foreign currency signs.-->
      <tbody>
          {% for company in companies %}
            <tr>
              <td><a href="/companies/{{company.rowid}}">{{ company.name }}</a></td>
              <td>{{ company.symbol }}</td>
              <td><a href="/stockmarkets/{{company.rowid}}">{{ company.exchange }}</a></td>
              <td><a href="/currencies/{{company.rowid}}">{{ company.currency }}</a></td>
              <td><a href="/locations/{{company.rowid}}">{{ company.location }}</a></td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
 </div> 
<!-- END PAGE CONTENT-->
<!-- SCRIPT FOR SORTING-->
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
<script type="text/javascript" 
src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" 
src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
      $('#companytable').DataTable();
  } );
</script>
<!-- END SCRIPT FOR SORTING-->
{% endblock %}
